<!DOCTYPE html>
<html>

<head>
  <title>Remove announcement</title>
</head>

<body>
  <h1>Remove announcement</h1>

  <form action="/announcement/{{announcement.id}}/remove" method="post">
    <p>
      Are you sure you want to remove announcement "{{ announcement.title }}"? 
      <br />
      <br />
      This action will delete the announcement permanently and the action cannot be undone.
    </p>

    <input type="submit" name="remove" value="Remove" />
    <input type="submit" value="Cancel" />
  </form>
</body>

</html>
